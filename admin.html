<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .post { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    textarea { width: 100%; height: 80px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div id="login">
    <input type="password" id="adminPw" placeholder="관리자 비밀번호">
    <button onclick="checkAdmin()">로그인</button>
  </div>
  <div id="adminPanel" style="display:none;">
    <button onclick="exportExcel()">엑셀로 내보내기</button>
    <div id="posts"></div>
    <div id="pagination"></div>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    let currentPage = 1;
    const perPage = 10;

    function checkAdmin() {
      const pw = document.getElementById("adminPw").value;
      if (pw === "dobong09!") {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        renderPosts();
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    function renderPosts() {
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pagePosts = posts.slice(start, end);

      document.getElementById("posts").innerHTML = pagePosts.map((p, i) => `
        <div class="post">
          <p><b>내용:</b> ${p.content}</p>
          <p><b>조회수:</b> ${p.views}</p>
          <div><b>댓글:</b> ${p.comments.join(", ")}</div>
          <textarea id="reply${start+i}" placeholder="답글 작성"></textarea>
          <button onclick="addReply(${start+i})">답글달기</button>
          <button onclick="deletePost(${start+i})">삭제</button>
        </div>
      `).join("");

      const totalPages = Math.ceil(posts.length / perPage);
      document.getElementById("pagination").innerHTML =
        Array.from({length: totalPages}, (_, i) => `
          <button onclick="goPage(${i+1})">${i+1}</button>
        `).join("");
    }

    function goPage(p) {
      currentPage = p;
      renderPosts();
    }

    function addReply(i) {
      const reply = document.getElementById("reply"+i).value;
      if (!reply) return;
      posts[i].comments.push(reply);
      savePosts();
      renderPosts();
    }

    function deletePost(i) {
      if (!confirm("정말 삭제하시겠습니까?")) return;
      posts.splice(i, 1);
      savePosts();
      renderPosts();
    }

    function savePosts() {
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    function exportExcel() {
      let csv = "내용,조회수,댓글\n";
      posts.forEach(p => {
        csv += `"${p.content}",${p.views},"${p.comments.join("; ")}"\n`;
      });
      const blob = new Blob([csv], {type:"text/csv"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "posts.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
