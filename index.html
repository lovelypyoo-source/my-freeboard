<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      padding: 15px;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header img {
      margin-left: 10px;
      height: 50px;
    }

    /* 메인박스 */
    .main-box {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 10px;
    }

    .speech-bubble {
      position: relative;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 25px;
      font-size: 22px;
      font-weight: bold;
      max-width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 40px;
      border-width: 20px 20px 0;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.1));
    }

    /* 버튼 */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      font-size: 16px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 100px;
    }
    button:hover {
      background: #45a049;
    }

    /* 메인 이미지 */
    .main-image {
      max-width: 200px;
      width: 80%;
      height: auto;
      margin-top: 10px;
    }

    /* 게시글 */
    .post {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 15px auto;
      width: 95%;
      max-width: 600px;
      text-align: left;
      border-radius: 12px;
      background: #fafafa;
      font-size: 18px;
      line-height: 1.6;
    }
    .post button {
      font-size: 14px;
      padding: 8px 16px;
      margin-right: 8px;
      margin-top: 10px;
    }

    .comments {
      margin-top: 15px;
      padding-left: 20px;
      border-left: 3px solid #ccc;
      font-size: 16px;
    }
    .comments p {
      margin: 5px 0;
    }

    .comment-form {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .comment-form input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .comment-form button {
      font-size: 14px;
      padding: 8px 16px;
      background-color: #2196F3;
    }

    .admin-link {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
    }
    footer img {
      max-width: 400px;
      width: 80%;
      height: auto;
    }

    /* 모바일 최적화 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }
      header img {
        height: 40px;
      }
      .speech-bubble {
        font-size: 20px;
        padding: 20px;
        max-width: 90%;
      }
      .buttons button {
        font-size: 14px;
        padding: 10px 20px;
        width: 45%;
      }
      .main-image {
        max-width: 90%;
      }
      .post {
        font-size: 16px;
        padding: 15px;
        width: 95%;
      }
      .post button {
        font-size: 14px;
        padding: 8px 16px;
      }
      .comments {
        font-size: 15px;
        padding-left: 15px;
      }
      .comment-form input {
        font-size: 14px;
        padding: 6px;
      }
      .comment-form button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>나의 게시판</h1>
    <img src="그림1.png" alt="그림1">
  </header>

  <!-- 메인 콘텐츠 -->
  <div class="main-box">
    <div class="speech-bubble">어떤 건의사항이 있으신가요?</div>

    <!-- 버튼 영역 -->
    <div class="buttons">
      <button onclick="showWriteForm()">글쓰기</button>
      <button onclick="showViewForm()">조회</button>
    </div>

    <!-- 메인 이미지 -->
    <img src="그림2.png" alt="그림2" class="main-image">
  </div>

  <!-- 글쓰기/조회 폼 & 게시글 영역 -->
  <div id="forms"></div>
  <div id="posts"></div>

  <!-- 관리자 버튼 (PC에서만 보임) -->
  <div class="admin-link" id="adminLink" style="display:none;">
    <button onclick="goAdmin()">관리자 페이지</button>
  </div>

  <footer>
    <p style="color:#888; font-size:13px;">Powered by 나의 게시판</p>
  </footer>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");

    function savePosts() {
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    function showWriteForm() {
      document.getElementById("forms").innerHTML = `
        <h3>글쓰기</h3>
        <textarea id="content" placeholder="내용을 입력하세요"></textarea><br>
        <input type="password" id="pw" placeholder="비밀번호(4자리)" maxlength="4"><br>
        <button onclick="addPost()">입력완료</button>
      `;
    }

    function addPost() {
      const content = document.getElementById("content").value;
      const pw = document.getElementById("pw").value;
      if (!content || pw.length !== 4) {
        alert("내용과 4자리 비밀번호를 입력하세요.");
        return;
      }
      posts.push({ content, pw, views: 0, comments: [] });
      savePosts();
      alert("글이 등록되었습니다.");
      document.getElementById("forms").innerHTML = "";
    }

    function showViewForm() {
      document.getElementById("forms").innerHTML = `
        <h3>글 조회</h3>
        <input type="password" id="checkPw" placeholder="비밀번호 4자리" maxlength="4">
        <button onclick="viewPost()">조회하기</button>
      `;
    }

    function viewPost() {
      const pw = document.getElementById("checkPw").value;
      const post = posts.find(p => p.pw === pw);
      if (!post) {
        alert("비밀번호가 일치하는 글이 없습니다.");
        return;
      }
      post.views++;
      savePosts();
      displayPost(post);
    }

    function displayPost(post) {
      document.getElementById("posts").innerHTML = `
        <div class="post" id="post_${post.pw}">
          <p>${post.content}</p>
          <p>조회수: ${post.views}</p>
          <button onclick="editPost('${post.pw}')">수정</button>
          <button onclick="confirmPost('${post.pw}')">확인</button>
          
          <div class="comments">
            <h4>댓글</h4>
            ${post.comments.map(c => `<p>- ${c}</p>`).join("")}
          </div>

          <div class="comment-form">
            <input type="text" id="commentInput_${post.pw}" placeholder="댓글을 입력하세요">
            <button onclick="addComment('${post.pw}')">댓글 등록</button>
          </div>
        </div>
      `;
    }

    function editPost(pw) {
      const post = posts.find(p => p.pw === pw);
      if (!post) return;
      document.getElementById("posts").innerHTML = `
        <textarea id="editContent">${post.content}</textarea><br>
        <button onclick="saveEdit('${pw}')">저장</button>
      `;
    }

    function saveEdit(pw) {
      const post = posts.find(p => p.pw === pw);
      if (!post) return;
      post.content = document.getElementById("editContent").value;
      savePosts();
      alert("수정되었습니다.");
      displayPost(post);
    }

    function confirmPost(pw) {
      alert("조회 확인!");
    }

    function addComment(pw) {
      const input = document.getElementById(`commentInput_${pw}`);
      const post = posts.find(p => p.pw === pw);
      if (!post || !input.value.trim()) return;
      post.comments.push(input.value.trim());
      savePosts();
      input.value = "";
      displayPost(post);
    }

    // PC에서만 관리자 버튼 보이도록
    function checkDevice() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobile = /android|iphone|ipad|ipod|mobile/i.test(ua);
      document.getElementById("adminLink").style.display = isMobile ? "none" : "block";
    }

    window.onload = checkDevice;

    function goAdmin() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
