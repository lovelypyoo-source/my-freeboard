<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 자유게시판</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
    .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; }
    button { padding: 5px 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>📝 나의 자유게시판</h1>
  <button onclick="location.href='write.html'">글쓰기</button>
  <div id="posts"></div>

  <script>
    let posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const postsDiv = document.getElementById('posts');

    function render() {
      postsDiv.innerHTML = '';
      posts.forEach((p,i)=>{
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<strong>${p.title}</strong><br>작성자: ${p.author || '익명'}<br>${p.date}`;
        div.onclick = ()=>{ location.href='post.html?index='+i; };
        postsDiv.appendChild(div);
      });
    }
    render();
  </script>
</body>
</html>
