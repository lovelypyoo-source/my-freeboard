<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자유 게시판</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }
    header img {
      height: 40px;
      margin-left: 10px;
      vertical-align: middle;
    }
    main {
      margin: 30px auto;
      max-width: 800px;
    }
    #board {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      min-height: 150px;
      background: #fff;
    }
    .btn-group {
      margin: 20px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 40px;
    }
    footer img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 상단 제목 + 그림1 -->
  <header>
    <h1>자유 게시판</h1>
    <img src="그림1.png" alt="로고">
  </header>

  <!-- 메인 게시판 영역 -->
  <main>
    <div id="board">게시글이 여기에 표시됩니다.</div>

    <div class="btn-group">
      <button onclick="location.href='write.html'">글쓰기</button>
      <button onclick="location.href='view.html'">조회</button>
      <button onclick="location.href='admin.html'">관리자</button>
    </div>
  </main>

  <!-- 하단 그림2 -->
  <footer>
    <img src="그림2.png" alt="하단 배너">
  </footer>

  <script src="script.js"></script>
</body>
</html>
