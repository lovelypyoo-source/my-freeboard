<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 게시판</title>
  <style>
    @font-face {
      font-family: 'KOROAD';
      src: url('KOROAD.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'KOROAD', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      padding: 75px;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 160px;
    }
    header img {
      margin-left: 50px; 
      height: 250px;
    }

    .main-box {
      margin: 100px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px;
      padding: 0 50px;
    }

    .speech-bubble {
      position: relative;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 75px;
      padding: 175px 125px 125px 125px;
      font-size: 120px;
      font-weight: bold;
      max-width: 95%;
      box-shadow: 2px 2px 40px rgba(0,0,0,0.1);
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -100px;
      left: 200px;
      border-width: 100px 100px 0;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(5px 10px 10px rgba(0,0,0,0.1));
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 75px;
      flex-wrap: wrap;
    }
    button {
      font-size: 90px;
      padding: 75px 150px;
      border: none;
      border-radius: 40px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 600px;
    }
    button:hover {
      background: #45a049;
    }

    /* 그림2만 1/5배 크기 (원래 크기) */
    .main-image {
      max-width: 90%;
      width: 90%;
      height: auto;
      margin-top: 50px;
      border-radius: 60px;
    }

    .post {
      border: 1px solid #ccc;
      padding: 100px;
      margin: 75px auto;
      width: 475%;
      max-width: 3000px;
      text-align: left;
      border-radius: 60px;
      background: #fafafa;
      font-size: 100px;
      line-height: 9;
    }
    .post button {
      font-size: 80px;
      padding: 50px 100px;
      margin-right: 40px;
      margin-top: 50px;
    }

    .comments {
      margin-top: 75px;
      padding-left: 100px;
      border-left: 15px solid #ccc;
      font-size: 90px;
    }
    .comments p { margin: 25px 0; }

    .comment-form {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .comment-form input {
      padding: 60px;
      font-size: 90px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 25px;
      border: 5px solid #ccc;
    }
    .comment-form button {
      font-size: 80px;
      padding: 50px 100px;
      background-color: #2196F3;
    }

    .admin-link { margin-top: 100px; }

    footer {
      margin-top: 200px;
    }
    footer img { max-width: 2000px; width: 400%; height: auto; }

  </style>
</head>
<body>
  <header>
    <h1>나의 게시판</h1>
    <img src="그림1.png" alt="그림1">
  </header>

  <div class="main-box">
    <div class="speech-bubble">어떤 건의사항이 있으신가요?</div>

    <div class="buttons">
      <button onclick="showWriteForm()">글쓰기</button>
      <button onclick="showViewForm()">조회</button>
    </div>

    <img src="그림2.png" alt="그림2" class="main-image">
  </div>

  <div id="forms"></div>
  <div id="posts"></div>

  <div class="admin-link" id="adminLink" style="display:none;">
    <button onclick="goAdmin()">관리자 페이지</button>
  </div>

  <footer>
    <p style="color:#888; font-size:65px;">Powered by 나의 게시판</p>
  </footer>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");

    function savePosts() { localStorage.setItem("posts", JSON.stringify(posts)); }

    function showWriteForm() {
      document.getElementById("forms").innerHTML = `
        <h3 style="font-size:120px;">글쓰기</h3>
        <textarea id="content" placeholder="내용을 입력하세요" style="width:100%;height:900px;font-size:120px;padding:60px;"></textarea><br>
        <input type="password" id="pw" placeholder="비밀번호(4자리)" maxlength="4" style="font-size:120px;padding:60px;width:100%;"><br>
        <button onclick="addPost()">입력완료</button>
      `;
    }

    function addPost() {
      const content = document.getElementById("content").value;
      const pw = document.getElementById("pw").value;
      if (!content || pw.length !== 4) { alert("내용과 4자리 비밀번호를 입력하세요."); return; }
      posts.push({ content, pw, views: 0, comments: [] });
      savePosts();
      alert("글이 등록되었습니다.");
      document.getElementById("forms").innerHTML = "";
    }

    function showViewForm() {
      document.getElementById("forms").innerHTML = `
        <h3 style="font-size:120px;">글 조회</h3>
        <input type="password" id="checkPw" placeholder="비밀번호 4자리" maxlength="4" style="font-size:120px;padding:60px;width:100%;">
        <button onclick="viewPost()">조회하기</button>
      `;
    }

    function viewPost() {
      const pw = document.getElementById("checkPw").value;
      const post = posts.find(p => p.pw === pw);
      if (!post) { alert("비밀번호가 일치하는 글이 없습니다."); return; }
      post.views++;
      savePosts();
      displayPost(post);
    }

    function displayPost(post) {
      document.getElementById("posts").innerHTML = `
        <div class="post" id="post_${post.pw}">
          <p>${post.content}</p>
          <p>조회수: ${post.views}</p>
          <button onclick="editPost('${post.pw}')">수정</button>
          <button onclick="confirmPost('${post.pw}')">확인</button>
          <div class="comments">
            <h4>댓글</h4>
            ${post.comments.map(c => `<p>- ${c}</p>`).join("")}
          </div>
          <div class="comment-form">
            <input type="text" id="commentInput_${post.pw}" placeholder="댓글을 입력하세요">
            <button onclick="addComment('${post.pw}')">댓글 등록</button>
          </div>
        </div>
      `;
    }

    function editPost(pw) {
      const post = posts.find(p => p.pw === pw);
      if (!post) return;
      document.getElementById("posts").innerHTML = `
        <textarea id="editContent" style="width:100%;height:900px;font-size:120px;padding:60px;">${post.content}</textarea><br>
        <button onclick="saveEdit('${pw}')">저장</button>
      `;
    }

    function saveEdit(pw) {
      const post = posts.find(p => p.pw === pw);
      if (!post) return;
      post.content = document.getElementById("editContent").value;
      savePosts();
      alert("수정되었습니다.");
      displayPost(post);
    }

    function confirmPost(pw) { alert("조회 확인!"); }

    function addComment(pw) {
      const input = document.getElementById(`commentInput_${pw}`);
      const post = posts.find(p => p.pw === pw);
      if (!post || !input.value.trim()) return;
      post.comments.push(input.value.trim());
      savePosts();
      input.value = "";
      displayPost(post);
    }

    function checkDevice() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobile = /android|iphone|ipad|ipod|mobile/i.test(ua);
      document.getElementById("adminLink").style.display = isMobile ? "none" : "block";
    }
    window.onload = checkDevice;

    function goAdmin() { window.location.href = "admin.html"; }
  </script>
</body>
</html>
