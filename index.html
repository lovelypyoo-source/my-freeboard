<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자유게시판</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h1>자유게시판</h1>
  <button onclick="location.href='write.html'">글쓰기</button>
  <button onclick="showPasswordPrompt()">조회</button>

  <script>
    function showPasswordPrompt() {
      const pw = prompt("글 작성 시 입력한 4자리 비밀번호를 입력하세요");
      if (pw) {
        localStorage.setItem("viewPassword", pw);
        location.href = "view.html";
      }
    }
  </script>
</body>
</html>
