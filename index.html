<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 게시판</title>
  <!-- KOROAD체 적용 -->
  <style>
    @font-face {
      font-family: 'KOROAD';
      src: url('KOROAD.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'KOROAD', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      padding: 30px; /* 기존 15px -> 2배 */
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 64px; /* 기존 32px -> 2배 */
    }
    header img {
      margin-left: 20px; /* 기존 10px -> 2배 */
      height: 100px; /* 기존 50px -> 2배 */
    }

    .main-box {
      margin: 40px auto; /* 기존 20px -> 2배 */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px; /* 기존 15px -> 2배 */
      padding: 0 20px;
    }

    .speech-bubble {
      position: relative;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 30px; /* 기존 15px -> 2배 */
      padding: 60px; /* 기존 30px -> 2배 */
      font-size: 48px; /* 기존 24px -> 2배 */
      font-weight: bold;
      max-width: 95%;
      box-shadow: 2px 2px 16px rgba(0,0,0,0.1); /* 기존 8px -> 2배 */
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -40px; /* 기존 20px -> 2배 */
      left: 80px; /* 기존 40px -> 2배 */
      border-width: 40px 40px 0;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.1)); /* 기존 1px/2px -> 2배 */
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px; /* 기존 15px -> 2배 */
      flex-wrap: wrap;
    }
    button {
      font-size: 36px; /* 기존 18px -> 2배 */
      padding: 30px 60px; /* 기존 15px/30px -> 2배 */
      border: none;
      border-radius: 16px; /* 기존 8px -> 2배 */
      background: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 240px; /* 기존 120px -> 2배 */
    }
    button:hover {
      background: #45a049;
    }

    /* 그림2는 원래 크기 유지 */
    .main-image {
      max-width: 100%;
      width: 90%;
      height: auto;
      margin-top: 10px;
    }

    .post {
      border: 1px solid #ccc;
      padding: 40px; /* 기존 20px -> 2배 */
      margin: 30px auto; /* 기존 15px -> 2배 */
      width: 95%;
      max-width: 600px;
      text-align: left;
      border-radius: 24px; /* 기존 12px -> 2배 */
      background: #fafafa;
      font-size: 40px; /* 기존 20px -> 2배 */
      line-height: 1.8;
    }
    .post button {
      font-size: 32px; /* 기존 16px -> 2배 */
      padding: 20px 40px; /* 기존 10px/20px -> 2배 */
      margin-right: 16px; /* 기존 8px -> 2배 */
      margin-top: 20px; /* 기존 10px -> 2배 */
    }

    .comments {
      margin-top: 30px; /* 기존 15px -> 2배 */
      padding-left: 40px; /* 기존 20px -> 2배 */
      border-left: 6px solid #ccc; /* 기존 3px -> 2배 */
      font-size: 36px; /* 기존 18px -> 2배 */
    }
    .comments p {
      margin: 10px 0; /* 기존 5px -> 2배 */
    }

    .comment-form {
      margin-top: 20px; /* 기존 10px -> 2배 */
      display: flex;
      flex-direction: column;
      gap: 16px; /* 기존 8px -> 2배 */
    }
    .comment-form input {
      padding: 24px; /* 기존 12px -> 2배 */
      font-size: 36px; /* 기존 18px -> 2배 */
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px; /* 기존 5px -> 2배 */
      border: 2px solid #ccc; /* 기존 1px -> 2배 */
    }
    .comment-form button {
      font-size: 32px; /* 기존 16px -> 2배 */
      padding: 20px 40px; /* 기존 10px/20px -> 2배 */
      background-color: #2196F3;
    }

    .admin-link {
      margin-top: 40px; /* 기존 20px -> 2배 */
    }

    footer {
      margin-top: 80px; /* 기존 40px -> 2배 */
    }
    footer img {
      max-width: 400px;
      width: 80%;
      height: auto;
    }

    /* 모바일 최적화 */
    @media (max-width: 600px) {
      header h1 { font-size: 56px; }
      header img { height: 80px; }
      .speech-bubble { font-size: 44px; padding: 50px; }
      .buttons button { font-size: 32px; padding: 24px 50px; width: 45%; }
      .post { font-size: 36px; padding: 36px; }
      .post button { font-size: 32px; padding: 20px 36px; }
      .comments { font-size: 32px; padding-left: 30px; }
      .comment-form input { font-size: 32px; padding: 20px; }
      .comment-form button { font-size: 32px; padding: 20px 36px; }
      #forms textarea { width: 100%; height: 180px; font-size: 36px; padding: 20px; }
      #forms input[type="password"] { font-size: 36px; padding: 20px; width: 100%; }
      #forms button { font-size: 36px; padding: 24px 50px; }
    }
  </style>
</head>
