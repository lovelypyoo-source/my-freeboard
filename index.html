<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 게시판</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      padding: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header img {
      margin-left: 10px;
      height: 40px;
    }
    .container {
      margin-top: 30px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin: 10px 0;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      border-radius: 10px;
      background: #fafafa;
    }
    .comments {
      margin-top: 10px;
      padding-left: 15px;
      border-left: 2px solid #ccc;
    }
    .admin-link {
      text-align: right;
      margin: 20px;
    }
    .admin-link button {
      font-size: 12px;
      padding: 5px 10px;
      background: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-link button:hover {
      background: #bbb;
    }
    footer {
      margin-top: 20px;
    }
    footer img {
      max-width: 400px;
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>나의 게시판</h1>
    <img src="그림1.png" alt="그림1">
  </header>

  <div class="container">
    <button onclick="showWriteForm()">글쓰기</button>
    <button onclick="showViewForm()">조회</button>
  </div>

  <div id="forms"></div>
  <div id="posts"></div>

  <!-- 관리자 페이지 버튼 (footer 위쪽) -->
  <div class="admin-link">
    <button onclick="goAdmin()">관리자 페이지</button>
  </div>

  <footer>
    <img src="그림2.png" alt="그림2">
  </footer>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");

    function savePosts() {
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    function showWriteForm() {
      document.getElementById("forms").innerHTML = `
        <h3>글쓰기</h3>
        <textarea id="content" placeholder="내용을 입력하세요"></textarea><br>
        <input type="password" id="pw" placeholder="비밀번호(4자리)" maxlength="4"><br>
        <button onclick="addPost()">입력완료</button>
      `;
    }

    function addPost() {
      const content = document.getElementById("content").value;
      const pw = document.getElementById("pw").value;
      if (!content || pw.length !== 4) {
        alert("내용과 4자리 비밀번호를 입력하세요.");
        return;
      }
      posts.push({ content, pw, views: 0, comments: [] });
      savePosts();
      alert("글이 등록되었습니다.");
      document.getElementById("forms").innerHTML = "";
    }

    function showViewForm() {
      document.getElementById("forms").innerHTML = `
        <h3>글 조회</h3>
        <input type="password" id="checkPw" placeholder="비밀번호 4자리" maxlength="4">
        <button onclick="viewPost()">조회하기</button>
      `;
    }

    function viewPost() {
      const pw = document.getElementById("checkPw").value;
      const post = posts.find(p => p.pw === pw);
      if (!post) {
        alert("비밀번호가 일치하는 글이 없습니다.");
        return;
      }
      post.views++;
      savePosts();
      document.getElementById("posts").innerHTML = `
        <div class="post">
          <p>${post.content}</p>
          <p>조회수: ${post.views}</p>
          <button onclick="editPost('${pw}')">수정</button>
          <button onclick="confirmPost('${pw}')">확인</button>
          <div class="comments">
            <h4>댓글</h4>
            ${post.comments.map(c => `<p>- ${c}</p>`).join("")}
          </div>
        </div>
      `;
    }

    function editPost(pw) {
      const post = posts.find(p => p.pw === pw);
      if (!post) return;
      document.getElementById("posts").innerHTML = `
        <textarea id="editContent">${post.content}</textarea><br>
        <button onclick="saveEdit('${pw}')">저장</button>
      `;
    }

    function saveEdit(pw) {
      const post = posts.find(p => p.pw === pw);
      if (!post) return;
      post.content = document.getElementById("editContent").value;
      savePosts();
      alert("수정되었습니다.");
      document.getElementById("posts").innerHTML = "";
    }

    function confirmPost(pw) {
      alert("조회 확인!");
    }

    // 관리자 페이지 이동
    function goAdmin() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
