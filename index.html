<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 게시판</title>
  <style>
    @font-face {
      font-family: 'KOROAD';
      src: url('KOROAD.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'KOROAD', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      padding: 15px;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    header img {
      margin-left: 10px;
      height: 50px;
    }

    .main-box {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 10px;
    }

    .speech-bubble {
      position: relative;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 35px 25px 25px 25px;
      font-size: 24px;
      font-weight: bold;
      max-width: 95%;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 40px;
      border-width: 20px 20px 0;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.1));
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 120px;
    }
    button:hover {
      background: #45a049;
    }

    .main-image {
      max-width: 100%;
      width: 90%;
      height: auto;
      margin-top: 10px;
      border-radius: 12px;
    }

    .post {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 15px auto;
      width: 95%;
      max-width: 600px;
      text-align: left;
      border-radius: 12px;
      background: #fafafa;
      font-size: 20px;
      line-height: 1.8;
    }
    .post button {
      font-size: 16px;
      padding: 10px 20px;
      margin-right: 8px;
      margin-top: 10px;
    }

    .comments {
      margin-top: 15px;
      padding-left: 20px;
      border-left: 3px solid #ccc;
      font-size: 18px;
    }
    .comments p {
      margin: 5px 0;
    }

    .comment-form {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .comment-form input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .comment-form button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #2196F3;
    }

    .admin-link {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
    }
    footer img {
      max-width: 400px;
      width: 80%;
      height: auto;
    }

    /* 모바일 최적화 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      header img {
        height: 40px;
      }

      .speech-bubble {
        font-size: 22px;
        padding: 30px 20px 20px 20px;
      }

      .buttons button {
        font-size: 16px;
        padding: 14px 25px;
        width: 48%;
      }

      .main-image {
        max-width: 95%;
        width: 95%;
      }

      .post {
        font-size: 18px;
        padding: 18px;
      }
      .post button {
        font-size: 16px;
        padding: 10px 18px;
      }

      .comments {
        font-size: 16px;
        padding-left: 15px;
      }
      .comment-form input {
        font-size: 16px;
        padding: 10px;
      }
      .comment-form button {
        font-size: 16px;
        padding: 10px 18px;
      }

      /* 글쓰기 폼 크게 */
      #forms textarea {
        width: 100%;
        height: 200px;
        font-size: 20px;
        padding: 14px;
      }
      #forms input[type="password"] {
        font-size: 18px;
        padding: 12px;
        width: 100%;
      }
      #forms button {
        font-size: 18px;
        padding: 14px 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>나의 게시판</h1>
    <img src="그림1.png" alt="그림1">
  </header>

  <div class="main-box">
    <div class="speech-bubble">어떤 건의사항이 있으신가요?</div>

    <div class="buttons">
      <button onclick="showWriteForm()">글쓰기</button>
      <button onclick="showViewForm()">조회</button>
    </div>

    <img src="그림2.png" alt="그림2" class="main-image">
  </div>

  <div id="forms"></div>
  <div id="posts"></div>

  <div class="admin-link" id="adminLink" style="display:none;">
    <button onclick="goAdmin()">관리자 페이지</button>
  </div>

  <footer>
    <p style="color:#888; font-size:13px;">Powered by 나의 게시판</p>
  </footer>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");

    function savePosts() { localStorage.setItem("posts", JSON.stringify(posts)); }

    function showWriteForm() {
      document.getElementById("forms").innerHTML = `
        <h3>글쓰기</h3>
        <textarea id="content" placeholder="내용을 입력하세요"></textarea><br>
        <input type="password" id="pw" placeholder="비밀번호(4자리)" maxlength="4"><br>
        <button onclick="addPost()">입력완료</button>
      `;
    }

    function addPost() {
      const content = document.getElementById("content").value;
      const pw = document.getElementById("pw").value;
      if (!content || pw.length !== 4) { alert("내용과 4자리 비밀번호를 입력하세요."); return; }
      posts.push({ content, pw, views: 0, comments: [] });
      savePosts();
      alert("글이 등록되었습니다.");
      document.getElementById("forms").innerHTML = "";
    }

    function showViewForm() {
      document.getElementById("forms").innerHTML = `
        <h3>글 조회</h3>
        <input type="password" id="checkPw" placeholder="비밀번호 4자리" maxlength="4">
        <button onclick="viewPost()">조회하기</button>
      `;
    }

    function viewPost() {
      const pw = document.getElementById("checkPw").value;
      const post = posts.find(p => p.pw === pw);
      if (!post) { alert("비밀번호가 일치하는 글이 없습니다."); return; }
      post.views++;
      savePosts();
      displayPost(post);
    }

    function displayPost(post) {
      document.getElementById("posts").innerHTML = `
        <div class="post" id="post_${post.pw}">
          <p>${post.content}</p>
          <p>조회수: ${post.views}</p>
          <button onclick="editPost('${post.pw}')">수정</button>
          <button onclick="confirmPost('${post.pw}')">확인</button>
          <div class="comments">
            <h4>댓글</h4>
            ${post.comments.map(c => `<p>- ${c}</p>`).join("")}
          </div>
          <div class="comment-form">
            <input type="text" id="commentInput_${post.pw}" placeholder="댓글을 입력하세요">
            <button onclick="addComment('${post.pw}')">댓글 등록</button>
          </div>
        </div>
      `;
    }

    function editPost(pw) {
